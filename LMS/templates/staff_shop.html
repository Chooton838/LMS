{% extends 'staff_main.html' %}
{% load static %}


{% block content %}

    <div class="row">

        <div class="col-lg-12">
            <div class="box-element">
                <div class="form-inline my-2 my-lg-0" >
                    <a  style="float:right; margin:5px;" class="btn btn-success" href="{% url 'cart' customer.id %}"> Cart </a>
                    <a href="{% url 'cart' customer.id %}" >
                        <img  id="cart-icon" src="{% static 'images/cart.png' %}">
                    </a>
                    <p id="cart-total"> {{ cartItems }} </p>

                </div>
            </div>
        </div>

    </div>

    <div class="row">

        {% for product in products %}

        <div class="col-lg-4">
            <img class="thumbnail" src="{{ product.imageURL }}">
            <div class="box-element product">
                <h6><strong>{{ product.name }}</strong></h6>
                <hr>

                <button data-product= {{ product.id }} data-pk={{ customer.id }} data-action="add" class="btn btn-outline-secondary add-btn update-cart"> Add to Cart </button>
                <a class="btn btn-outline-success" href="#">Days: {{ product.days }}</a>
                <h4 style="display: inline-block; float: right"><strong>${{ product.price|floatformat:2 }}</strong></h4>
                <br>

            </div>
        </div>


        {% endfor %}

    </div>

    <br>

{% endblock content %}
