{% extends 'staff_main.html' %}
{% load static %}


{% block content %}

    <div class="row">


        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="{% static 'images/laundry1.png' %}" alt="First slide">
                </div>

                <div class="carousel-item">
                    <img class="d-block w-100" src="{% static 'images/laundry2.png' %}" alt="Second slide">
                </div>

                <div class="carousel-item">
                    <img class="d-block w-100" src="{% static 'images/laundry3.png' %}" alt="Third slide">
                </div>

            </div>

            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>


        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <br>
                    <B><U><h3><p align="center"> WASH OUT </p></h3></U></B>
                    <p align="justify"> This is the place where you can put your complete trust to clean your all kind of
                        clothes. We ensure the best service by maintaining proper Quality </p>
                </div>
            </div>
        </div>

    </div>

{% endblock content %}
